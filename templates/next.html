  <style>
    /* Add some padding to the body */
    .main-body {
      padding: 20px;
    }

    /* Style the submit button */
    input[type="submit"] {
      background-color: rgb(93, 171, 34);
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: hwb(95 63% 11%);
    }

    /* Add a background image */
    body {
      background-image: url('https://images.unsplash.com/photo-1571774980210-99e8c7a14c08');
      background-size: cover;
    }

    /* Add some styles to the form */
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    h3 {
      color: rgb(34, 63, 15);
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 5px;
    }

    /* Add some styles to the back to top button */
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: grey;
      color: #fff;
      font-size: 20px;
      text-align: center;
      line-height: 50px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-to-top:hover {
      background-color: #0056b3;
    }
  </style>
</head>
